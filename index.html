<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSess Reviews</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <div class="rating-wrap">
            <h2>Company Star Rating</h2>
            <div class="center">
                <fieldset class="rating">
                    <input type="radio" id="5star" name="rating" value="5"/><label for="5star" class="full"></label>
                    <input type="radio" id="4.5star" name="rating" value="4.5"/><label for="4.5star" class="halffull"></label>
                    <input type="radio" id="4star" name="rating" value="4"/><label for="4star" class="full"></label>
                    <input type="radio" id="3.5star" name="rating" value="3.5"/><label for="3.5star" class="halffull"></label>
                    <input type="radio" id="3star" name="rating" value="3"/><label for="3star" class="full"></label>
                    <input type="radio" id="2.5star" name="rating" value="2.5"/><label for="2.5star" class="halffull"></label>
                    <input type="radio" id="2star" name="rating" value="2"/><label for="2star" class="full"></label>
                    <input type="radio" id="1.5star" name="rating" value="1.5"/><label for="1.5star" class="halffull"></label>
                    <input type="radio" id="1star" name="rating" value="1"/><label for="1star" class="full"></label>
                    <input type="radio" id="0.5star" name="rating" value="0.5"/><label for="0.5star" class="halffull"></label>
                </fieldset>
            </div>
            <h4 id="rating-value"></h4>
        </div>

    </div>
    <script src="star-rating.js"></script>
</body>
</html>
